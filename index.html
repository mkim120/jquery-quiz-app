<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      description="K-Drama Quiz"
    />
    <title>K-Drama Quiz</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>K-Drama Quiz</h1>
    </header>
    <main>
      <section class="container">
        <section class="start-quiz">
          <h2>How well do you know your K-dramas?</h2>
          <img
            src="https://cutewallpaper.org/22x/nfj5gfb13/926032280.jpg"
            alt="k-drama art wallpaper"
            id="start-page"
          />
          <noscript>
            <br />
            <div style="text-align: center">
              You need to enable JavaScript in order to use this app!
            </div>
          </noscript>
          <button type="button" id="button-start">Start Quiz</button>
        </section>
        <section class="js-quiz"></section>
        <section class="js-answer"></section>
        <section class="js-results"></section>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
